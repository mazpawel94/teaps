<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&amp;subset=latin-ext" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Teaps</title>
</head>

<body>
    <div id="app">
    <div class="money">
        <div class="glass"></div>
        <div class="summary">
            <div class="images">
                <img src="img/1_grosz.png" alt="">
                <img src="img/2_grosze_2017.png" alt="">
                <img src="img/5_groszy_jpg.png" alt="">
                <img src="img/10_gr_mini_1_01.png" alt="">
                <img src="img/20_gr_mini_1_01.png" alt="">
                <img src="img/50_gr_mini_1_01.png" alt="">
                <img src="img/1_zl_mini_1_01.png" alt="">
                <img src="img/2zl_mini_1_01.png" alt="">
                <img src="img/5zl_mini_1_01.png" alt="">
                <img src="img/4213d4154183bc179091bdbadd46.jpg" alt="">
            </div>
            <div class="inputs">
                <input type="number" name='one-penny' readonly value="5">
                <input type="number" name='two-penny' readonly value="15">
                <input type="number" name='five-penny' readonly value="3">
                <input type="number" name='ten-penny' readonly value="4">
                <input type="number" name='twenty-penny' readonly value="0">
                <input type="number" name='fifty-penny' readonly value="8">
                <input type="number" name='one-zloty' readonly value="4">
                <input type="number" name='two-zlotys' readonly value="3">
                <input type="number" name='five-zlotys' readonly value="3">
                <input type="number" name='ten-zlotys' readonly value="0">
            </div>

        </div>
        <div class="pig">
            <div class="amount">29,90 zł</div> <img src="img/piggy-bank-1001599_640.png" alt="">
        </div>
        <button class="actualization"> aktualizuj</button>
    </div>
    <div class="employees">
        <div class="description">

        </div>

        <div class="employee" v-for='worker in czarka'>
            <input type="checkbox" name="" id="">
            <div class="name">{{worker.name}}</div>
            <div class="sum" :style="{ width: worker.money * 30 + 'px' }">{{worker.money + ' zł'}}
                <button class="take-money" :class="{'show': worker.money >= 10}">Weźże dychę</button>
            </div>
        </div>

        
        <div class="employee new">
            <input type="checkbox" name="" id="">
            <input class='new-employee' type="text" placeholder="nowa osoba" v-model='newEmployee'>
            <button @click='addEmployee'>+</button></div>

    </div>
    <div class="logbook">
        <h2>dziennik napiwków</h2>
        <div class="table">
            <div class="nav">
                <div class="date">Data</div>
                <div class="stuff">Czarkownicy</div>
                <div class="amount">Kwota</div>
            </div>
            <div class="day" v-for='summary in summaries'>
                <div class="date">{{summary.date}}</div>
                <div class="stuff">{{summary.participants.join(', ')}}</div>
                <div class="amount">{{summary.sum + 'zł'}}</div>
            </div>
        </div>
    </div>
    <div class="latest-payouts">
        <h2>ostatnie wypłaty</h2>
        <div class="table">
            <div class="nav">
                <div class="date">Data</div>
                <div class="stuff">Osoba wypłacająca</div>
            </div>
            <div class="day" v-for='payment in payments'>
                <div class="date">{{payment.date}}</div>
                <div class="stuff">{{payment.name}}</div>
            </div>

        </div>

    </div>
</div>

<script src="teaps.js"></script>
</body>

</html>
